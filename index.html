<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Atlas Academy</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="brand-left">
    <div class="logo-wrap">
      <img src="logo.png" alt="Atlas Academy Logo" class="logo" />
    </div>
    <div class="brand-text">
      <div class="brand-name">Atlas Academy</div>
    </div>
  </div>

  <div class="header-right">
    <button class="menu-btn" id="menuBtn" aria-label="قائمة">
      <i class="fas fa-ellipsis-v"></i>
    </button>
    <div class="menu-dropdown hidden" id="menuDropdown" aria-hidden="true">
      <a href="#" id="loginBtn">تسجيل الدخول</a>
      <a href="#" id="contactBtn">اتصل بنا</a>
    </div>
  </div>
</header>

<main class="main-area">
  <section id="levelsView" class="levels-grid">
    <div class="level-card" data-level="1as">
      <div class="level-icon"><i class="fas fa-book-open"></i></div>
      <div class="level-title">1 ثانوي</div>
    </div>
    <div class="level-card" data-level="2as">
      <div class="level-icon"><i class="fas fa-book"></i></div>
      <div class="level-title">2 ثانوي</div>
    </div>
    <div class="level-card" data-level="bac">
      <div class="level-icon"><i class="fas fa-user-graduate"></i></div>
      <div class="level-title">بكالوريا</div>
    </div>
    <div class="level-card" data-level="bem">
      <div class="level-icon"><i class="fas fa-certificate"></i></div>
      <div class="level-title">BEM</div>
    </div>
  </section>

  <section id="subjectsView" class="hidden subjects-wrap">
    <div class="subjects-top">
      <button class="back-btn" id="backBtn">⬅ رجوع</button>
      <h2 class="subjects-heading" id="subjectsHeading">المواد</h2>
    </div>
    <div class="subjects-grid" id="subjectsGrid"></div>
  </section>
</main>

<footer class="bottom-bar">
  <a href="https://t.me/AtlasAcademyonline" target="_blank" class="social-icon telegram"><i class="fab fa-telegram-plane"></i></a>
  <a href="#" class="social-icon whatsapp"><i class="fab fa-whatsapp"></i></a>
  <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
  <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
</footer>

<script src="script.js"></script>
</body>
</html>
