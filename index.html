<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أطلس أكاديمي</title>
  <link rel="stylesheet" href="style.css">
  <!-- أيقونات FontAwesome -->
  <script src="https://kit.fontawesome.com/4fdf6b6f2d.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- الشريط العلوي -->
  <header>
    <div class="top-bar">
      <img src="logo.png" alt="شعار أطلس" class="logo">
      <h1 class="site-name">أطلس أكاديمي</h1>
      <div class="menu-dots">⋮</div>
    </div>
  </header>

  <!-- الصفحة الرئيسية: المستويات -->
  <section id="levels" class="grid">
    <div class="card" onclick="showSubjects('1as')"><i class="fas fa-school"></i> أولى ثانوي</div>
    <div class="card" onclick="showSubjects('2as')"><i class="fas fa-university"></i> ثانية ثانوي</div>
    <div class="card" onclick="showSubjects('bac')"><i class="fas fa-graduation-cap"></i> بكالوريا</div>
    <div class="card" onclick="showSubjects('bem')"><i class="fas fa-book"></i> BEM</div>
  </section>

  <!-- صفحة المواد -->
  <section id="subjects" class="hidden">
    <button class="back-btn" onclick="goBack()">⬅ رجوع</button>
    <div class="grid">
      <div class="card"><i class="fas fa-calculator"></i> رياضيات</div>
      <div class="card"><i class="fas fa-atom"></i> فيزياء</div>
      <div class="card"><i class="fas fa-dna"></i> علوم طبيعية</div>
      <div class="card"><i class="fas fa-book-open"></i> لغة عربية</div>
      <div class="card"><i class="fas fa-flag"></i> لغة فرنسية</div>
      <div class="card"><i class="fas fa-language"></i> لغة إنجليزية</div>
      <div class="card"><i class="fas fa-moon"></i> تربية إسلامية</div>
      <div class="card"><i class="fas fa-globe"></i> تاريخ وجغرافيا</div>
      <div class="card"><i class="fas fa-lightbulb"></i> فلسفة</div>
    </div>
  </section>

  <!-- الشريط السفلي -->
  <footer>
    <a href="https://t.me/AtlasAcademyonline" target="_blank"><i class="fab fa-telegram"></i></a>
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
